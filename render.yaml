services:
  - type: web
    name: ecommerce-scout
    runtime: python
    plan: free
    region: singapore
    buildCommand: pip install --no-cache-dir --force-reinstall --upgrade --ignore-installed -r requirements-render.txt
    startCommand: bash scripts/render_start.sh
    envVars:
      - key: FLASK_SECRET_KEY
        value: ecommerce-agent-secret-key-2024
      - key: COZE_WORKLOAD_IDENTITY_API_KEY
        value: e863036f-fe71-4771-9510-9a5d329d65c8
      - key: PORT
        value: 5000
