<body>
    <div class="header">

            <p>æˆ‘æ˜¯é™ˆè‰³çº¢çš„æ™ºèƒ½é€‰å“åŠ©æ‰‹ï¼Œå¸®é™ˆè‰³çº¢å‘ç°çƒ­å–è´§æº</p>
            <div class="features">

    <div class="input-container">
        <div class="input-wrapper">
            <div class="image-preview" id="image-preview">
                <img id="preview-img" src="" alt="é¢„è§ˆ">
                <button class="remove-btn" onclick="removeImage()">Ã—</button>

            <div class="input-group">
                <button class="upload-btn" id="upload-btn" onclick="document.getElementById('file-input').click()">
                    ğŸ“·
                </button>
                <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                <textarea id="message-input" placeholder="è¾“å…¥æ¶ˆæ¯æˆ–ä¸Šä¼ å›¾ç‰‡..." rows="1" onkeydown="handleKeyDown(event)"></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>â¤</button>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    
    <script>
        // åˆå§‹åŒ–Socketè¿æ¥
        const socket = io({
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 10
        });

        let currentImageUrl = null;
        let currentAssistantMessage = null;

        // è¿æ¥æˆåŠŸ
        socket.on('connect', () => {
            console.log('è¿æ¥æˆåŠŸ');
            updateConnectionStatus(true);
            document.getElementById('send-btn').disabled = false;
        });

        // è¿æ¥æ–­å¼€
        socket.on('disconnect', () => {
            console.log('è¿æ¥æ–­å¼€');
            updateConnectionStatus(false);
            document.getElementById('send-btn').disabled = true;
        });

        // æ”¶åˆ°æ¶ˆæ¯
        socket.on('message', (data) => {
            console.log('æ”¶åˆ°æ¶ˆæ¯:', data);
            if (data.role === 'user') {
                appendMessage('user', data.content, data.image_url);
            } else if (data.role === 'assistant') {
                // Assistantæ¶ˆæ¯é€šè¿‡message_chunkæµå¼å‘é€ï¼Œè¿™é‡Œä¸å¤„ç†
            }
        });

        // æ”¶åˆ°æ¶ˆæ¯ç‰‡æ®µï¼ˆæµå¼å“åº”ï¼‰
        socket.on('message_chunk', (data) => {
            console.log('æ”¶åˆ°æ¶ˆæ¯ç‰‡æ®µ:', data);
            if (!currentAssistantMessage) {
                // åˆ›å»ºæ–°çš„åŠ©æ‰‹æ¶ˆæ¯
                currentAssistantMessage = createMessage('assistant', '');
            }
            
            // è¿½åŠ å†…å®¹
            const contentDiv = currentAssistantMessage.querySelector('.message-content');
            contentDiv.innerHTML += data.content;
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
        });

        // å¼€å§‹æ€è€ƒ
        socket.on('thinking_start', (data) => {
            console.log('å¼€å§‹æ€è€ƒ');
            showThinking(data.message || 'æ­£åœ¨æ€è€ƒ...');
        });

        // ç»“æŸæ€è€ƒ
        socket.on('thinking_end', () => {
            console.log('æ€è€ƒç»“æŸ');
            hideThinking();
            currentAssistantMessage = null;
        });

        // é”™è¯¯å¤„ç†
        socket.on('error', (data) => {
            console.error('é”™è¯¯:', data);
            hideThinking();
            appendMessage('assistant', `âŒ ${data.error}`);
        });

        // å†å²æ¸…é™¤ç¡®è®¤
        socket.on('history_cleared', () => {
            console.log('å†å²å·²æ¸…é™¤');
            clearChatContainer();
            appendMessage('assistant', 'âœ… å¯¹è¯å†å²å·²æ¸…é™¤ï¼Œå¯ä»¥å¼€å§‹æ–°çš„å¯¹è¯ï¼');
        });

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const status = document.getElementById('connection-status');
            
            if (connected) {
                indicator.classList.remove('disconnected', 'connecting');
                status.textContent = 'å·²è¿æ¥';
            } else {
                indicator.classList.add('disconnected');
                indicator.classList.remove('connecting');
                status.textContent = 'å·²æ–­å¼€';
            }
        }

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentImageUrl = data.url;
                    document.getElementById('preview-img').src = currentImageUrl;
                    document.getElementById('image-preview').classList.add('active');
                    document.getElementById('upload-btn').classList.add('has-image');
                    console.log('å›¾ç‰‡ä¸Šä¼ æˆåŠŸ:', currentImageUrl);
                } else {
                    alert('ä¸Šä¼ å¤±è´¥: ' + data.error);
                }
            })
            .catch(error => {
                console.error('ä¸Šä¼ é”™è¯¯:', error);
                alert('ä¸Šä¼ å¤±è´¥: ' + error.message);
            });

            // æ¸…ç©ºinputï¼Œå…è®¸é‡å¤ä¸Šä¼ åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }

        // ç§»é™¤å›¾ç‰‡
        function removeImage() {
            currentImageUrl = null;
            document.getElementById('image-preview').classList.remove('active');
            document.getElementById('upload-btn').classList.remove('has-image');
            document.getElementById('preview-img').src = '';
        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();

            if (!message && !currentImageUrl) {
                return;
            }

            // ç¦ç”¨å‘é€æŒ‰é’®
            document.getElementById('send-btn').disabled = true;

            // å‘é€æ¶ˆæ¯åˆ°æœåŠ¡å™¨
            socket.emit('chat', {
                message: message,
                image_url: currentImageUrl
            });

            // æ¸…ç©ºè¾“å…¥
            input.value = '';
            removeImage();
        }

        // å¤„ç†é”®ç›˜äº‹ä»¶
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // è¿½åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢
        function appendMessage(role, content, imageUrl = null) {
            const messageDiv = createMessage(role, content);
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.src = imageUrl;
                img.className = 'message-image';
                messageDiv.querySelector('.message-content').appendChild(img);
            }
            
            scrollToBottom();
            return messageDiv;
        }

        // åˆ›å»ºæ¶ˆæ¯å…ƒç´ 
        function createMessage(role, content) {
            const container = document.getElementById('chat-container');
            
            // ç§»é™¤æ¬¢è¿æ¶ˆæ¯ï¼ˆå¦‚æœæ˜¯ç¬¬ä¸€æ¬¡å‘é€ï¼‰
            const welcomeMsg = container.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = formatMessage(content);
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // åœ¨thinkingå…ƒç´ ä¹‹å‰æ’å…¥
            const thinkingDiv = document.getElementById('thinking');
            container.insertBefore(messageDiv, thinkingDiv);
            
            scrollToBottom();
            
            return messageDiv;
        }

        // æ ¼å¼åŒ–æ¶ˆæ¯ï¼ˆæ”¯æŒåŸºæœ¬Markdownï¼‰
        function formatMessage(text) {
            if (!text) return '';
            
            // è½¬ä¹‰HTML
            let formatted = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            
            // ä»£ç å—
            formatted = formatted.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            
            // è¡Œå†…ä»£ç 
            formatted = formatted.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // ç²—ä½“
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // æ¢è¡Œ
            formatted = formatted.replace(/\n/g, '<br>');
            
            return formatted;
        }

        // æ˜¾ç¤ºæ€è€ƒçŠ¶æ€
        function showThinking(text) {
            document.getElementById('thinking').classList.add('active');
            document.getElementById('thinking-text').textContent = text || 'æ­£åœ¨æ€è€ƒ...';
            scrollToBottom();
        }

        // éšè—æ€è€ƒçŠ¶æ€
        function hideThinking() {
            document.getElementById('thinking').classList.remove('active');
            document.getElementById('send-btn').disabled = false;
        }

        // æ»šåŠ¨åˆ°åº•éƒ¨
        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        // æ¸…é™¤èŠå¤©å†å²
        function clearHistory() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰å¯¹è¯å†å²å—ï¼Ÿ')) {
                socket.emit('clear_history');
            }
        }

        // æ¸…ç©ºèŠå¤©å®¹å™¨ï¼ˆé™¤äº†æ¬¢è¿æ¶ˆæ¯å’Œthinkingï¼‰
        function clearChatContainer() {
            const container = document.getElementById('chat-container');
            const messages = container.querySelectorAll('.message');
            messages.forEach(msg => msg.remove());
            currentAssistantMessage = null;
        }

        // è‡ªåŠ¨è°ƒæ•´textareaé«˜åº¦
        document.getElementById('message-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
